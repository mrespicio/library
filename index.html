<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script type="text/javascript" src="script.js" defer></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <h1>My Book Library</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-modal">Add Book</button>

        <div id="form-modal" class="modal fade" tabindex="1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog"> <!-- white box-->
                <!-- stuff in box -->
                <div class="modal-content"> 
                    <div class="modal-header">
                        <h2 class="modal-title" id="modal-title">Add Book</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="index.html" method="" class="form">
                            <label for="input-title" class="form-label">Title</label>
                            <input type="text" name="title" id="title" placeholder="Enter title" required>
                            <br>
                            <label for="input-author" class="form-label">Author</label>
                            <input type="text" name="author" id="author" placeholder="Enter author" c>
                            <br>
                            <label for="input-pages" class="form-label">Pages</label>
                            <input type="number" name="pages" id="pages" placeholder="Enter number of pages">
                            <!-- <input type="text" name="status" id="status" placeholder="Enter status"> -->
                            <br>
                            <label for="input-status" class="form-label">Status</label>

                            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                            <label class="btn btn-primary" for="btn-check">Read</label>
                            <!-- <select class="form-select-sm" name="status" id="status">
                                <option value="Plan to read">Plan to read</option>
                                <option value="Reading">Reading</option>
                                <option value="Completed">Completed</option>
                            </select> -->

                            <div class="modal-footer">
                                <button class="btn btn-primary" data-bs-dismiss="modal" type="button" id="add-btn">Add Book</button>
                            </div>
                        </form>

                    </div>  
                </div> <!-- modal content -->
            </div>
        </div>
        

    <table id="book-table" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    </div> <!-- container -->

    
</body>
</html>
