<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Library</title>
    <script type="text/javascript" src="script.js" defer></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <h1>My Book Library</h1>

        <button type="button" id="add-btn" class="btn btn-primary open-button" data-bs-toggle="modal" data-bs-target="#form-modal">Add Book</button>

        <div id="form-modal" class="modal fade" tabindex="1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog"> <!-- white box-->
                <!-- stuff in box -->
                <div class="modal-content"> 
                    <div class="modal-header">
                        <h2 class="modal-title" id="modal-title">Add Book</h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="title" id="title" placeholder="Enter title" required>
                        <input type="text" name="author" id="author" placeholder="Enter author" c>
                        <input type="number" name="pages" id="pages" placeholder="Enter number of pages">
                        <!-- <input type="text" name="status" id="status" placeholder="Enter status"> -->

                        <select class="dropdown" name="status" id="status">
                            <option value="Plan to read">Plan to read</option>
                            <option value="Reading">Reading</option>
                            <option value="Completed">Completed</option>
                        </select>
                        <button type="button" id="add-btn">Add Book</button>


                        <button class="btn-close " data-bs-dismiss="modal" aria-label="Close">Close modal</button>
                    </div>
                </div>
            </div>
        </div>
