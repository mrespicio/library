<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script type="text/javascript" src="script.js" defer></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <!-- <button id="add-btn">Add Book</button> -->
        <div id="addData">
            <input type="text" name="title" id="title" placeholder="Enter title">
            <input type="text" name="author" id="author" placeholder="Enter author">
            <input type="number" name="pages" id="pages" placeholder="Enter number of pages">
            <!-- <input type="text" name="status" id="status" placeholder="Enter status"> -->
            <select class="dropdown" name="status" id="status">
                <option value="Plan to read">Plan to read</option>
                <option value="Reading">Reading</option>
                <option value="Completed">Completed</option>
            </select>
            <button id="add-btn">Add Book</button>
        </div>

        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

    </div> <!-- container -->

    
</body>
</html>
